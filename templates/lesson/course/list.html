{% include "base.html" with page_title='Курсы' %}
{% block custom_css %}
<style>
    .filter__btn {
        width: 13%;
        height: 50%;
        background-color: var(--blue-color);
        border: none;
        border-radius: 5px;
        text-align: center;
        padding: 7px 14px;

        transition: background-color .2s linear;
    }
    .filter__btn:hover {
        background-color: var(--grey-color);
    }
    .filter__title {
        margin-right: 15px;
        color: #000;
    }
    .filter__select {
        margin-right: 45px;
        padding: 7px 14px;
        border-radius: 5px;
        text-align: center;

        border-color: var(--dark-color);
        background-color: var(--light-color);
    }
    .add-button {
        display: inline-block;
        padding: 10px 20px;
        margin-bottom: 10px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .add-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block container %}
    <div class="container mt-4">
        <a href="{% url 'course-create' %}" class="add-button">Добавить курс</a>
        {% load render_table from django_tables2 %}

        {% render_table table %}
        {% if can_edit %}
            
        {% endif %}
    </div>
{% endblock %}
